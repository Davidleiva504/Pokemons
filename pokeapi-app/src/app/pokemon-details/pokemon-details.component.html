<div class="container">
    <h2>Detalles de Pokémon</h2>
    <form (submit)="getPokemonDetails()">
      <div class="form-group">
        <label for="pokemonId">ID del Pokémon:</label>
        <input type="number" id="pokemonId" [(ngModel)]="pokemonId" name="pokemonId" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Obtener Detalles</button>
    </form>
  
    <div *ngIf="pokemon">
      <h3>Detalles de {{ pokemon.name }}</h3>
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
      <p>Altura: {{ pokemon.height }} decímetros</p>
      <p>Peso: {{ pokemon.weight }} hectogramos</p>
    </div>
  </div>
